<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yibu</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Apply theme settings immediately to prevent flash of unstyled content
      (function () {
        var root = document.documentElement;
        
        // Apply dark/light mode
        var theme = localStorage.getItem("theme");
        if (theme === "dark" || (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          root.classList.add("dark");
        } else if (theme === "light") {
          root.classList.add("light");
        } else {
          // System preference
          root.classList.add(window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        }
        
        // Apply custom colors
        var primaryColor = localStorage.getItem("primaryColor");
        var secondaryColor = localStorage.getItem("secondaryColor");
        var textColor = localStorage.getItem("textColor");
        var fontSize = localStorage.getItem("fontSize");
        
        if (primaryColor) {
          root.style.setProperty("--color-primary", primaryColor);
        }
        if (secondaryColor) {
          root.style.setProperty("--color-secondary", secondaryColor);
        }
        if (textColor) {
          root.style.setProperty("--color-content", textColor);
        }
        if (fontSize) {
          var sizeMap = { small: "14px", medium: "16px", large: "18px" };
          root.style.fontSize = sizeMap[fontSize] || "16px";
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
